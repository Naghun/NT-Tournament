{% extends 'base.html' %}
{% load static %}


{% block title %}
<link rel="stylesheet" type="text/css" href="{% static 'css/registration/password_reset_confirm.css' %}">
<title>Password Reset</title>
{% endblock title %}

{% block content %}
<h1>Enter New Password</h1>

<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button value="submit">Change Password</button>
</form> 

{% endblock content %}
