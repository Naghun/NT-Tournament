{% extends 'base.html' %}
{% load static %}

{% block title %}
<link rel="stylesheet" type="text/css" href="{% static 'css/game/draft.css' %}">
<title>Draft</title>
{% endblock title %}

{% block content %}
<div class="okvirni_div">
    <div class="prvi_div">
        <a href="{% url 'home' %}">
            <button>Idi kuci</button>
        </a>
    </div>
    </div>
    <div class="drugi_div">
        <h1>Random Cards</h1>
        <div class="karte">
            {% if cards %}
                {% for card in cards %}
                    <img src="{{ card.picture.url }}" alt="{{ card.name }}">
                {% endfor %}
            {% else %}
                <p>Empty.</p>
            {% endif %}
        </div>
    </div>
    <div class="treci_div">
        <form method="POST" action="{% url 'draft' %}">
            {% csrf_token %}
            <input type="submit" name="new_cards" value="New Cards">
            <input type="submit" name="delete_cards" value="Delete Cards">
        </form>
    </div>

</div>


<div class="whole">
    <div class="first">
        <div class="first_one"></div>
        <div class="first_two"></div>
    </div>
    <div class="second">
        <form action="{% url 'draft' %}" method="POST">
            <button type="submit" name="draw_human">Draw Human Champions</button>
            <button type="submit" name="draw_fantasy">Draw Fantasy Champions</button>
            <button type="submit" name="draw_creature">Draw Creature Champions</button>
            <button type="submit" name="draw_alien">Draw Alien Champions</button>
        </form>
    </div>
    <div class="third">
        <div class="third_one"></div>
        <div class="third_two"></div>
    </div>
</div>

{% endblock content %}
<script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
<script src="{% static 'js/draft.js' %}"></script>
