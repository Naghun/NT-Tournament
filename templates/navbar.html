{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
{% block title %}
    <title>navbar</title>
{% endblock title %}

<header>

    <div class="logo">
        <img src="{% static 'images/other/logo.png' %}" alt="logo" class="logo_img">
        <h1>Realms Chosen</h1>
    </div>

    <div class="list">

        <ul>

            <li class>
                <a href="{% url 'home' %}">
                    <button>Home</button>
                </a>
            </li>
            <li>
                <a href="#">
                    <button>Info</button>
                </a>
            </li>
            <li>
                <a href="{% url 'cards' %}">
                    <button>Cards</button>
                </a>
            </li>
            <li>
                <a href="#">
                    <button>About</button>
                </a>
            </li>
        </ul>
    </div>

    <div class="user">

        {% if user.is_authenticated %}

            <a href="{% url 'logout' %}">
                <button>Log Out</button>
            </a>

            <h2>{{user.username}}</h2>

        {% else %}

            <a href="{% url 'login' %}">
                <button>Log In</button>
            </a>
            <a href="{% url 'signup' %}">
                <button>Sign Up</button>
            </a>

        {% endif %}

    </div>

    
</header>
